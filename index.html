<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="passscript.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="Login-box">
            <form action="#">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="Locked-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Dont have an accout?<a href="#">Register</a>
                </div>
                <div class="remember-forgot">
                    <p></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
